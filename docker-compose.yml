version: "3.8"
services:
      backend:
        build: ./backend/
        restart: always
        ports:
          - 8000:8000
        command: >
          sh -c "
          python manage.py migrate &&
          python manage.py runserver 0.0.0.0:8000
          "
      frontend:
        build: ./frontend/
        restart: always
        ports:
          - 3000:3000
        stdin_open: true